<!DOCTYPE html>
<html>

<head>
  <title>Dismiss HTML Page</title>
</head>

<body>
  <h1>This is the content of the HTML page.</h1>

  <button onclick="dismissPage()">Dismiss Page</button>

  <script>
    // Function to dismiss the HTML page
    function dismissPage() {
      window.close();
    }
  </script>
</body>

</html>
